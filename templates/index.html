<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Scorecard de Riesgo Crediticio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Scorecard de Riesgo Crediticio</h1>
    <form method="post">
        <div class="mb-3">
            <label for="last_pymnt_amnt" class="form-label">Monto del Ãºltimo pago (last_pymnt_amnt)</label>
            <input type="number" class="form-control" id="last_pymnt_amnt" name="last_pymnt_amnt" min="0" step="any" required placeholder="Ejemplo: 500">
        </div>
        <div class="mb-3">
            <label for="total_rec_prncp" class="form-label">Total de principal recuperado (total_rec_prncp)</label>
            <input type="number" class="form-control" id="total_rec_prncp" name="total_rec_prncp" min="0" step="any" required placeholder="Ejemplo: 10000">
        </div>
        <div class="mb-3">
            <label for="funded_amnt" class="form-label">Monto financiado (funded_amnt)</label>
            <input type="number" class="form-control" id="funded_amnt" name="funded_amnt" min="0" step="any" required placeholder="Ejemplo: 12000">
        </div>
        <div class="mb-3">
            <label for="funded_amnt_inv" class="form-label">Monto financiado por inversores (funded_amnt_inv)</label>
            <input type="number" class="form-control" id="funded_amnt_inv" name="funded_amnt_inv" min="0" step="any" required placeholder="Ejemplo: 12000">
        </div>
        <div class="mb-3">
            <label for="total_pymnt_inv" class="form-label">Pagos totales a inversores (total_pymnt_inv)</label>
            <input type="number" class="form-control" id="total_pymnt_inv" name="total_pymnt_inv" min="0" step="any" required placeholder="Ejemplo: 11000">
        </div>
        <div class="mb-3">
            <label for="total_pymnt" class="form-label">Pagos totales (total_pymnt)</label>
            <input type="number" class="form-control" id="total_pymnt" name="total_pymnt" min="0" step="any" required placeholder="Ejemplo: 11000">
        </div>
        <button type="submit" class="btn btn-primary">Calcular score</button>
    </form>
    {% if resultado %}
    <div class="alert alert-success mt-4">
        <h4>Resultado</h4>
        <p><strong>Probabilidad de incumplimiento:</strong> {{ resultado.probabilidad }}%</p>
        <p><strong>Score crediticio:</strong> {{ resultado.score }}</p>
    </div>
    {% endif %}
</div>
</body>
</html>
